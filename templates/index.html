<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Flask contacts app
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navigation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="#">Upload File <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">View Data</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                
              </div>
            </div>
          </nav>
    </head>
        <body>
            <div class="container">
                <div class="jumbotron mt-4">
                    <h1 class="display-4">Wage Calculator</h1>
                    <p class="lead">Welcome to the Wage Calculator! </p>
                    <h2>Upload New Data</h2>
                    <form method="POST" action="/" enctype = "multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name = "Member Hours">
                            <label class="custom-file-label" for="customFile">Choose Member Hours file</label>
                          </div>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name = "Overtime">
                            <label class="custom-file-label" for="customFile">Choose Overtime file</label>
                          </div>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name = "Total Hours">
                            <label class="custom-file-label" for="customFile">Choose Total Hours file</label>
                          </div>
                        <input type="submit" class="btn btn-primary" value="Submit Files">
                    </form>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        </body>
</html>
